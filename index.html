<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="banner-container">
        <div class="logo">
          <img src="odin-lined.png">
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="content">
        <div class="intro">
          Brigantine maroon mizzenmast scurvy man-of-war brig clipper jib
          quarter coxswain. List hulk ho mizzenmast reef fire in the hole careen
          main sheet galleon swab. Bilged on her anchor Davy Jones' Locker.
        </div>
        <div class="form-container">
          <h2>Let's do this!</h2>
          <form id="myForm" action="">
            <div class="input-box">
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" required/>
            </div>
            <div class="input-box">
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" required/>
            </div>
            <div class="input-box">
              <label for="email">Email</label>
              <input type="email" name="email" required/>
            </div>
            <div class="input-box">
              <label for="phoneNumber">Phone Number</label>
              <input type="number" name="phoneNumber" required/>
            </div>
            <div class="input-box">
              <label for="password">Password</label>
              <input type="password" name="password" required/>
            </div>
            <div class="input-box">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" name="confirmPassword" required/>
            </div>
          </form>
        </div>
        <div class="account-creation" >
          <button type="submit" form="myForm">Create Account</button>
          <p class="sign-up">Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
